<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <div id="left">
                <h1>Profile</h1>
            </div>
            <div id="right">
                <ul id="nav-links">
                    <li class="head-li"><a href="#">Home</a></li>
                    <li class="head-li"><a href="#">My Profile</a></li>
                    <li class="head-li"><a href="#">Find Connections</a></li>
                </ul>
                <button type="button" id="right-btn">Sign Out</button>
            </div>
        </div>
        <div id="main">
            <div id="main-sec-left">
                <div id="card">
                    <div id="top-sec">
                        <img src="./images/icons/user-dog.png" alt="">
                    </div>
                    <div id="bot-sec">
                        <div id="name-loc">
                            <h2>Qbi "El Malo" Alvarez</h2>
                            <p><img src="./images/icons/location.png" alt=""> Tampa FL</p>
                        </div>
                        <div id="bio">
                            <p>Developer|Engineer|Philospher|Dog</p>
                            <p>"The purpose of our lives is to be happy." -Dalai Lama</p>
                        </div>
                        <div id="bot-of-card">
                            <a href="#"><img src="./images/icons/gear.png" alt="">edit profile</a>  
                        </div>
                    </div>
                </div>
            </div> 
            <div id="main-sec-right">
                <div id="requests">

                </div>
                <div id="connects">
                    <div id="connects-head">
                        <div id="connects-head-top">
                            <a href=""><img src="./images/icons/gear.png" alt="">Edit your connetions</a>
                        </div>
                        <div id="connects-head-bot">
                            <ol id="connects-list">
                                <li> <img src="./images/icons/adrien-s.jpg" alt=""> Adrien D</li>
                                <li> <img src="./images/icons/anne-s.jpg" alt=""> Anne J</li>
                                <li> <img src="./images/icons/alayne-s.jpg" alt=""> Alayne T</li>
                                <li> <a href=""><img src="./images/icons/arry-s.jpg" alt=""> Arry Y</a> </li>
                            </ol>
                        </div>
                    </div>
                    <div id="connects-bot">
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
