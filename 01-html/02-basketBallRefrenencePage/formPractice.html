<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" maxlength="20">
            </div>
            <br>
            <div>
                <label for="years_exp">Years of Experience</label>
                <input type="number" name="" id="years_exp" min="10">
            </div>
            <br>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="" id="dob">
            </div>
            <br>

            <div>
                <label for="email">Email</label>
                <input type="email" name="" id="email">
            </div>
            <br>

            <div>
                <label for="jersey_color">Indicate your jersey color</label>
                <input type="color" name="" id="jersey_color">
            </div>
            <br>

            <div>
                <label for="position">Your Position</label>
                <select id="position">
                    <option>Point Guard (PG)</option>
                    <option>Shooting Guard (SG)</option>
                    <option>Small Forward (SF)</option>
                    <option>Power Forward (PF)</option>
                    <option>Center (C)</option>
                    <option>Multiple Postions</option>
                </select>
            </div>
            <div>
                <p>Please select your jersery size:</p>
                <label for="small">Small</label>
                <input type="radio" name="jersey_size" id="small">
                <label for="medium">Medium</label>
                <input type="radio" name="jersey_size" id="medium">
                <label for="large">Large</label>
                <input type="radio" name="jersey_size" id="large">
                <label for="extra_large">Extra Large</label>
                <input type="radio" name="jersey_size" id="extra_large">
            </div>
            <div>
                <p>Are you a verteran?</p>
                <label for="y">Yes</label>
                <input type="radio" name="vet" id="y">
                <label for="n">No</label>
                <input type="radio" name="vet" id="n">
                <label for="pre">Prefer not to disclose</label>
                <input type="radio" name="vet" id="pre">
            </div>
            <div>
                <p>Select days you can workout with us: </p>
                <label for="Mon">Mondays</label>
                <input type="checkbox" name="availability" id="Mon">
                <label for="tues">Tuesdays</label>
                <input type="checkbox" name="availability" id="tues">
                <label for="wed">Wednesdays</label>
                <input type="checkbox" name="availability" id="wed">
                <label for="thur">Thursdays</label>
                <input type="checkbox" name="availability" id="thur">
            </div>
            <div>
                <label for="">Tell us a brief background of yourself: </label>
                <br>
                <hr>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>        
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
