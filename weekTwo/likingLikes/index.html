<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <h1>Network</h1>
    </div>
    <h2>Your Feed</h2>
    <div id="flex-container">
        <div id="left-col">
            <img src="./user.png" alt="">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div id="right-col">
            <div class="some-user">
                <div id="top">
                    <h3>Neil M</h3>
                    <p><span id="likes">9</span>  like(s)</p>
                    <button onclick="increaseLikes(this)">Like</button>
                </div>
                <p id="fill">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="some-user">
                <div id="top">
                    <h3>Nichole K</h3>
                    <p><span id="middleLikes">12</span>  like(s)</p>
                    <button onclick="increaseMidCount(this)">Like</button>
                </div>
                <p id="fill">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="some-user">
                <div id="top">
                    <h3>Jim R</h3>
                    <p><span id="botLikes">9</span>  like(s)</p>
                    <button onclick="increaseBotCount(this)">Like</button>
                </div>
                <p id="fill">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
